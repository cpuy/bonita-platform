<!doctype html>
<html class="no-js">
<head>
    <meta charset="utf-8">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">

    <!-- build:css styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css"/>
    <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.css"/>
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->

    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-ui-bootstrap-bower/ui-bootstrap-tpls.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js({.tmp,app}) scripts/scripts.js -->
    <script src="scripts/app.js"></script>
    <script src="scripts/controllers/main.js"></script>
    <script src="scripts/controllers/list.js"></script>
    <script src="scripts/controllers/create.js"></script>
    <script src="scripts/controllers/update.js"></script>
    <script src="scripts/controllers/platform.js"></script>
    <!-- endbuild -->
</head>
<body ng-app="bonitaPlatform">

<nav class="nav navbar-static-top header">
    <div class="container">
        <div class="navbar-header">
            <img class="img-responsive" ng-src="images/bonita.png" />
            <a href="/" class="navbar-brand"><h3>Platform Management</h3></a>
        </div>
        <p class="navbar-text navbar-right" ng-controller="PlatformCtrl">
            <small>Version:</small> {{platform.version}}<br/>
            <small>Created on:</small> {{platform.created | date:'short'}}<br/>
            <small>Created by:</small> {{platform.createdBy}}</p>
    </div>
</nav>

<div class="container">
    <div ng-view=""></div>
</div>

</body>
</html>
