<div class="row">
<form class="form-horizontal" role="form">
    <div class="form-group">
        <label for="name" class="col-sm-2 control-label">Tenant name</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="name" ng-model="tenant.name" placeholder="Tenant name">
        </div>
    </div>
    <div class="form-group">
        <label for="description" class="col-sm-2 control-label">Description</label>
        <div class="col-sm-10">
            <textarea type="text" class="form-control" id="Description" ng-model="tenant.description" placeholder="Description of the tenant"></textarea>
        </div>
    </div>

    <div class="form-group">
        <label for="username" class="col-sm-2 control-label">Technical user name</label>
        <div class="col-sm-10">
            <input type="test" class="form-control" id="username" ng-model="tenant.username" placeholder="Tenant administrator name">
        </div>
    </div>
    <div class="form-group">
        <label for="password" class="col-sm-2 control-label">Technical user password</label>
        <div class="col-sm-10">
            <input type="password" class="form-control" id="password" ng-model="tenant.password" placeholder="Tenant administrator password">
        </div>
    </div>

    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <div class="checkbox">
                <label>
                    <input id="activatetanant" type="checkbox" ng-model="tenant.activated"> Activate the tenant on creation
                </label>
            </div>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-success" ng-click="submit(tenant)">Create</button>
            <button type="submit" class="btn btn-default" ng-click="cancel()">Cancel</button>
        </div>
    </div>
</form>
</div>
