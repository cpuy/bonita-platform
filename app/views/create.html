<div class="row">
<form class="form-horizontal" name="form" novalidate>
    <div ng-class="{'error has-error': isNotValid(form.name)}" class="form-group has-feedback">
        <label for="name" class="col-sm-2 control-label">Tenant name<span style="color:red" > *</span></label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="name" name="name" ng-model="tenant.name" placeholder="Tenant name " required/>
            <span ng-show="isNotValid(form.name)" class="glyphicon glyphicon-warning-sign form-control-feedback"></span>
            <label id="name-warning" ng-show="isNotValid(form.name)" class="control-label" for="name">Required field</label>
        </div>
    </div>
    <div class="form-group has-feedback">
        <label for="description" class="col-sm-2 control-label">Description</label>
        <div class="col-sm-10">
            <textarea type="text" class="form-control" id="Description" ng-model="tenant.description" placeholder="Description of the tenant"></textarea>
        </div>
    </div>

    <div ng-class="{'error has-error': isNotValid(form.username)}" class="form-group has-feedback">
        <label for="username" class="col-sm-2 control-label">Technical user name<span style="color:red" > *</span></label>
        <div class="col-sm-10">
            <input type="test" class="form-control" id="username" name="username" ng-model="tenant.username" placeholder="Tenant administrator name" required/>
            <span ng-show="isNotValid(form.username)" class="glyphicon glyphicon-warning-sign form-control-feedback"></span>
            <label id="username-warning" ng-show="isNotValid(form.username)" class="control-label" for="name">Required field</label>
        </div>
    </div>
    <div ng-class="{'error has-error': isNotValid(form.password)}" class="form-group has-feedback">
        <label for="password" class="col-sm-2 control-label">Technical user password<span style="color:red" > *</span></label>
        <div class="col-sm-10">
            <input type="password" class="form-control" id="password" name="password" ng-model="tenant.password" placeholder="Tenant administrator password"  required/>
            <span ng-show="isNotValid(form.password)" class="glyphicon glyphicon-warning-sign form-control-feedback"></span>
            <label id="password-warning" ng-show="isNotValid(form.password)" class="control-label" for="name">Required field</label>
        </div>
    </div>

    <div  class="form-group has-feedback">
        <div class="col-sm-offset-2 col-sm-10">
            <div class="checkbox">
                <label>
                    <input id="activatetanant" type="checkbox" ng-model="tenant.activated" /> Activate the tenant on creation
                </label>
            </div>
        </div>
    </div>
    <div  class="form-group  has-feedback">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-success" ng-click="submit(tenant)" >Create</button>
            <button type="submit" class="btn btn-default" ng-click="cancel()">Cancel</button>
        </div>
    </div>
</form>
</div>
